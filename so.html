<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;

}

header {
    background-color: #333;
    color: #000000;

    padding: 1em 0;

nav {
    background-color: #000000;
    padding: 1em;

nav ul {
